<div id="dyn-overlay" ng-show="bigLoader.loading">
	<img src="img/loader.gif" class="img-absolute-center vert-middle">
</div>
<div class="content table-responsive table-full-width">
	<table class="table table-hover table-striped">
		<thead>
			<th width="20%">Base Unit</th>
			<th width="50%">Units | Formats</th>
			<th width="30%">Actions</th>
		</thead>
		<tbody>
			<tr ng-repeat = "base in arr_bases">
				<td>
					<span class='xedit-wrapper'>
						<a href="#" e-required editable-text="base.name" onbeforesave="onUpdateName(base, $data)">{{base.name}}</a>
					</span>
				</td>
				<td>
					<ui-select multiple tagging tagging-label="false" on-select="onUpdateUnit(base)" on-remove="onUpdateUnit(base)" ng-model="base.units" theme="bootstrap" ng-disabled="disabled" style="width: 100%;" title="Add units (i.e. seconds)">
					   	<ui-select-match placeholder="Add units (i.e. seconds)">{{$item}}</ui-select-match>
					   	<ui-select-choices repeat="choice in []"></ui-select-choices>
					</ui-select>
				</td>
				<td>
					<button ng-click="onRemove(base._id)"><i class="fa fa-remove"></i></button>
				</td>
			</tr>
			<tr ng-if = "arr_bases.length == 0">
				<td colspan="3" align="center">
					NO NUMBER UNITS DEFINED.
				</td>
			</tr>
		</tbody>
	</table>
</div>
<hr />
<div>
	<button class="btn btn-info btn-fill pull-right" type="button" ng-click="onCreateBaseUnit()">Add New</button>
	<div class="clearfix"></div>
</div>
