<div id="dyn-overlay" ng-show="bigLoader.loading">
	<img src="img/loader.gif" class="img-absolute-center vert-middle">
</div>
<div class="content table-responsive table-full-width">
	<table class="table table-hover table-striped">
		<thead>
			<th width="40%">Name</th>
			<th width="40%">Value</th>
			<th width="30%">Actions</th>
		</thead>
		<tbody>
			<tr ng-repeat = "constant in arr_constants">
				<td>
					<span class='xedit-wrapper'>
						<a href="#" e-required editable-text="constant.name" onbeforesave="onUpdateName(constant, $data)">{{constant.name}}</a>
					</span>
				</td>
				<td>
					<span class='xedit-wrapper'>
						<a href="#" e-required editable-text="constant.value" onbeforesave="onUpdateValue(constant, $data)">{{constant.value}}</a>
					</span>
				</td>
				<td>
					<button ng-click="onRemove(constant._id)"><i class="fa fa-remove"></i></button>
				</td>
			</tr>
			<tr ng-if = "arr_constants.length == 0">
				<td colspan="3" align="center">
					NO CONSTANTS DEFINED.
				</td>
			</tr>
		</tbody>
	</table>
</div>
<hr />
<div>
	<button class="btn btn-info btn-fill pull-right" type="button" ng-click="onCreateConstant()">Add New</button>
	<div class="clearfix"></div>
</div>
